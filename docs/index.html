<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوطة اللغة الإنجليزية الشاملة - للتنزيل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* الرسومات والغرافيكس في الخلفية */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #9C27B0, #E91E63);
            top: -100px;
            left: -100px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #2196F3, #03A9F4);
            bottom: 50px;
            right: 100px;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #FF9800, #FF5722);
            top: 200px;
            right: -50px;
        }
        
        .shape-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            bottom: -100px;
            left: 200px;
        }
        
        /* المحتوى الرئيسي */
        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #E0E0E0;
        }
        
        /* زر التنزيل */
        .download-btn {
            display: inline-block;
            padding: 1.3rem 3.5rem;
            background: linear-gradient(to right, #FF416C, #FF4B2B);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin: 1.5rem 0;
            border: none;
            cursor: pointer;
        }
        
        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .download-btn:hover::before {
            opacity: 1;
        }
        
        .icon {
            margin-right: 10px;
        }
        
        /* الميزات */
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }
        
        .feature {
            flex: 1;
            min-width: 150px;
            margin: 1rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .feature h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #FFD700;
        }
        
        .feature p {
            font-size: 1rem;
            margin-bottom: 0;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .download-btn {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
            }
            
            .features {
                flex-direction: column;
            }
            
            .logo {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- الرسومات في الخلفية -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <!-- المحتوى الرئيسي -->
    <div class="container">
        <div class="logo">
            <i class="fas fa-book-open"></i>
        </div>
        <h1>نوطة اللغة الإنجليزية الشاملة</h1>
        <p>دليلك المتكامل لتعلم اللغة الإنجليزية من الصفر إلى الاحتراف. يحتوي على القواعد الأساسية، المفردات الشائعة، ونصائح عملية لتحسين مهاراتك.</p>
        
        <a href="#" class="download-btn">
            <i class="fas fa-download icon"></i>
            تنزيل النوطة الآن
        </a>
        
        <div class="features">
            <div class="feature">
                <h3><i class="fas fa-book"></i> قواعد شاملة</h3>
                <p>كل ما تحتاجه من القواعد بطريقة مبسطة</p>
            </div>
            <div class="feature">
                <h3><i class="fas fa-lightbulb"></i> أمثلة عملية</h3>
                <p>تطبيقات من الحياة اليومية</p>
            </div>
        </div>
    </div>

    <script>
        // تأثيرات تفاعلية بسيطة عند التمرير
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.shape');
            const container = document.querySelector('.container');
            
            // تحريك الأشكال عند تحريك الماوس
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                shapes.forEach(shape => {
                    const speed = parseFloat(shape.getAttribute('data-speed')) || 5;
                    const xOffset = (x - 0.5) * speed;
                    const yOffset = (y - 0.5) * speed;
                    
                    shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
                
                // تأثير طفيف على المحتوى الرئيسي
                const xOffset = (x - 0.5) * 10;
                const yOffset = (y - 0.5) * 10;
                container.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
            
            // إضافة سرعات عشوائية للأشكال
            shapes.forEach(shape => {
                shape.setAttribute('data-speed', Math.random() * 10 + 2);
            });
        });
    </script>
</body>
</html>
