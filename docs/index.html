<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نوطة اللغة الإنجليزية الشاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3rem;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: #222;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto 2rem auto;
        }

        .download-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 1rem 3rem;
            font-size: 1.3rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .download-btn i.icon {
            margin-left: 0.5rem;
        }

        .features {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .feature {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 300px;
        }

        .feature h3 {
            margin-top: 0;
            color: #007bff;
        }

        .feature p {
            font-size: 1rem;
            margin-bottom: 0;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .download-btn {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
            }

            .features {
                flex-direction: column;
            }

            .logo {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- الرسومات في الخلفية -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <div class="logo">
            <i class="fas fa-book-open"></i>
        </div>
        <h1>نوطة اللغة الإنجليزية الشاملة</h1>
        <p>دليلك المتكامل لتعلم اللغة الإنجليزية من الصفر إلى الاحتراف. يحتوي على القواعد الأساسية، المفردات الشائعة، ونصائح عملية لتحسين مهاراتك.</p>

        <a href="https://www.mediafire.com/file/2xgc9zxaeddwmzv/%25D9%2586%25D9%2588%25D8%25B7%25D8%25A9_%25D8%25A7%25D9%2584%25D8%25A5%25D9%2586%25D9%2583%25D9%2584%25D9%258A%25D8%25B2%25D9%258A.docx/file" class="download-btn" target="_blank">
            <i class="fas fa-download icon"></i>
            تنزيل النوطة الآن
        </a>

        <div class="features">
            <div class="feature">
                <h3><i class="fas fa-book"></i> قواعد شاملة</h3>
                <p>كل ما تحتاجه من القواعد بطريقة مبسطة</p>
            </div>
            <div class="feature">
                <h3><i class="fas fa-lightbulb"></i> أمثلة عملية</h3>
                <p>تطبيقات من الحياة اليومية</p>
            </div>
        </div>
    </div>

    <script>
        // تأثيرات تفاعلية بسيطة عند التمرير
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.shape');
            const container = document.querySelector('.container');

            // تحريك الأشكال عند تحريك الماوس
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                shapes.forEach(shape => {
                    const speed = parseFloat(shape.getAttribute('data-speed')) || 5;
                    const xOffset = (x - 0.5) * speed;
                    const yOffset = (y - 0.5) * speed;

                    shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });

                // تأثير طفيف على المحتوى الرئيسي
                const xOffset = (x - 0.5) * 10;
                const yOffset = (y - 0.5) * 10;
                container.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });

            // إضافة سرعات عشوائية للأشكال
            shapes.forEach(shape => {
                shape.setAttribute('data-speed', Math.random() * 10 + 2);
            });
        });
    </script>
</body>
</html>
