<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نوطة اللغة الإنجليزية الشاملة</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Tahoma, sans-serif;
    }
    .box {
      text-align: center;
      padding: 20px 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 12px;
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>نوطة اللغة الإنجليزية الشاملة</h1>
    <p>اضغط على الزر لتحميل الملف</p>
    <button onclick="window.location.href=''https://www.mediafire.com/file/2xgc9zxaeddwmzv/%25D9%2586%25D9%2588%25D8%25B7%25D8%25A9_%25D8%25A7%25D9%2584%25D8%25A5%25D9%2586%25D9%2583%25D9%2584%25D9%258A%25D8%25B2%25D9%258A.docx/file">
      تحميل الآن
    </button>
  </div>
</body>
</html>
